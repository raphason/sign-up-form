<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="form.js" defer></script>
    <title>Sign-In Form</title>
</head>
<body>
    <div class="header">
        <div id="header-row" class="row">
            <img id="palm" src="palm.png" alt="Palm Logo" width="100" height="100">
            <div>PALM</div>
        </div>
        <div>Searching for your next tropical beach vacation? Look no further. Fill out the following form and watch as we tailor your next trip to your preferences and budget!</div>
    </div>
    <div class="sign-in-col">
        <div class="box">
            <form action="" method="POST">
                <div class="row">
                    <div class="field">
                        <label for="from">FROM</label>
                        <input type="text" id="from">
                    </div>
                    <div class="field">
                        <label for="destination">DESTINATION</label>
                        <input type="text" id="destination">
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="departure">DEPARTURE</label>
                        <input type="date" id="departure">
                    </div>
                    <div class="field">
                        <label for="return">RETURN</label>
                        <input type="date" id="return">
                    </div>
                </div>
                <div class="row">
                    <div class="field" id="budget_field">
                        <label for="budget">ESTIMATED BUDGET</label>
                        <input type="range" min="100" max="10000" value="2500" id="budgetSlider">
                        <div id="budget_text">0</div>
                    </div>
                </div>
            </form>
            <button type="submit">Find Trip!</button>
        </div>
    </div>
</body>
</html>
